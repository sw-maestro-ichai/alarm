<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="settings.js"></script>


	<title>Settings</title>
</head>
<body>
<!---->
	<section id="Settings" data-role="page" data-position="fixed" data-theme="a">
		<header data-role="header">
			<a href="Home.html" data-icon="back">뒤로</a>
			<h1>환경설정</h1>
			<a data-icon="check" data-rel="dialog" data-transition="pop" id="OK">완료</a>
		</header>
		
		<div data-role="content">
		
<!--			-->

        <ul data-role="listview" data-inset="true">
            <li>
                <h4>Cloud</h4>
   	          <fieldset data-role="controlgroup" data-type="horizontal" class="ui-li-aside" data-mini="true">
    		    <label for="cloudOn">On</label>
			    <input type="radio" name="cloud" id="cloudOn" value="cloudOn" checked="checked"/>
    		    <label for="cloudOff">Off</label>
			    <input type="radio" name="cloud" id="cloudOff" value="cloudOff"/>
            </fieldset>
            </li>
            
            <li>
                <h4>Monitoring</h4>
   	          <fieldset data-role="controlgroup" data-type="horizontal" class="ui-li-aside" data-mini="true">
    		    <label for="moniteringOn">On</label>
			    <input type="radio" name="monitering" id="moniteringOn" value="rb5" checked="checked"/>
    		    <label for="moniteringOff">Off</label>
			    <input type="radio" name="monitering" id="moniteringOff" value="rb6"/>
            </fieldset>
			</li>
        
        <li class="listBlk">
                <h4>평상시 LED</h4>
   	          <div class="colorBtnGroup" data-role="controlgroup" data-type="horizontal" data-mini="true">
    		    <label id="none" class="NoneBtn" for="Bnone">None</label>
			    <input type="radio" name="basicLed" id="Bnone" value="rb5" checked="checked"/>
    		    <label class="RedBtn" for="Bled1">Red</label>
				<input type="radio" name="basicLed" id="Bled1" value="rb6"/>
			   <label class="BlueBtn" for="Bled2">Blue</label>
			   <input type="radio" name="basicLed" id="Bled2" value="rb6"/>
				 <label class="GreenBtn" for="Bled3">Green</label>
			    <input type="radio" name="basicLed" id="Bled3" value="rb6"/>
           		<label class="WhiteBtn" for="Bled4">White</label>
			    <input type="radio" name="basicLed" id="Bled4" value="rb6"/>
            </div>
			</li>
        
        <li>
                <h4>경고 LED</h4>
   	          <div class="colorBtnGroup" data-role="controlgroup" data-type="horizontal" data-mini="true">
    		    <label class="NoneBtn" for="none">None</label>
			    <input type="radio" name="alertLed" id="none" value="rb5" checked="checked"/>
    		    <label class="RedBtn" for="led1">Red</label>
			    <input  type="radio" name="alertLed" id="led1" value="rb6"/>
           <label class="BlueBtn" for="led2">Blue</label>
			    <input type="radio" name="alertLed" id="led2" value="rb6"/>
           <label class="GreenBtn" for="led3">Green</label>
			    <input type="radio" name="alertLed" id="led3" value="rb6"/>
           <label class="WhiteBtn" for="led4">White</label>
			    <input type="radio" name="alertLed" id="led4" value="rb6"/>
            </div>
			</li>
        
        <li>
                <h4>경고 Sound</h4>
   	          <fieldset data-role="controlgroup" data-type="horizontal" class="ui-li-aside" data-mini="true">
    		    <label for="rb5">On</label>
			    <input type="radio" name="rbtn" id="rb5" value="rb5" checked="checked"/>
    		    <label for="rb6">Off</label>
			    <input type="radio" name="rbtn" id="rb6" value="rb6"/>
            </fieldset>
			</li>

        </ul>
        
<!--        -->

		</div>
		
	</section>
<!--	-->
<!--	-->

<!---->
</body>
</html>
