<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="CSS/style_home.css">
<link rel="stylesheet" href="CSS/style.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="/js/login.js"></script>
<script src="/js/weather.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/WebLogPage.js"></script>    
    
</head>

<body>
   <section data-role="page" id="splash">
        <div class="splash">
           <div data-role="controlgroup" data-type="vertical" id="cloud-wrapper">
               <img src="http://rain43.com/wp-content/themes/june19-rain43/images/cloud-normal2.png" alt="splash image" id="cloud"/>
               <p id="title" style="text-align:center; color:white; font-size:30px;">Cloud</p>
           </div>
        </div>
    </section>
    
    <section data-role="page" id="login">
       <div data-role="content">
            <div data-role="image" id="usr-wrapper">
                <img src="/res/user.png" alt="user image" id="usr"/>
            </div>
            <div data-role="fieldcontain" class="login">
                <label for="ip_address"><strong>IP Address :<strong></label>
                <input type="text" name="ip_address" id="ip_address" style="width:100%;" value="" placeholder="IP Address" />
            </div>
            <div id="button-wrapper" align="center">
                 <a href="Home.html" data-role="button" data-inline="true" id="connect" data-theme="e">Connect</a>
                 <a href="#" data-role="button" data-inline="true" id="exit">Exit</a>
            </div>
       </div>
    </section>
</body>
</html>
